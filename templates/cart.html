<html>
    <head>
        <title>Cart</title>
        <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <header>
    <body align="center" style="background-color: #80ced6";>
        <div class="m-4">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
              <div class="container-fluid">
                  <div class="collapse navbar-collapse" id="navbarCollapse1">
                      <div class="navbar-nav">
                        <a href="/home" class="nav-item nav-link active">Home</a>&nbsp;&nbsp;
                        <a href="/camera" class="nav-item nav-link active">Camera</a>&nbsp;&nbsp;
                        <a href="/cart" class="nav-item nav-link active">Cart</a>&nbsp;&nbsp;
                      </div>
                  </div>
              </div>
            </nav>
          </div>
    </header>
    <br>
      <div>
      <h3>Product Details</h3><br>
      <table style="width:50%" align ="center" class="table table-bordered">
          <tr align="center">
              <th>Item</th>
              <th>Price</th> 
              <th>Action</th>  
          </tr>
          <tbody align="center">
              {% for row in data %}
              <tr>
                  <td>{{row[1]}}</td>
                  <td>{{row[2]}}</td>
                  <td><a class="btn btn-danger btn-sm" href="/delete/{{row[0]}}" role="button">Delete</a></td>
              </tr>
              {% endfor %}
          </tbody>
      </table>
      </div>
      <center>
        <span class="err" style="color:black;font-size: 20px;font-family:Times New Roman;">{{total}}</span>
      </center>
      <br>
      <a class="btn btn-dark" href="/billdetails" role="button">Generate Bill</a>
  </body>
</html>
