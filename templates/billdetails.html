<html>
    <head>
        <title>Billdetails</title>
        <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <header>
    <body align="center" style="background-color: #80ced6";>
        <div class="m-4">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
              <div class="container-fluid">
                  <div class="collapse navbar-collapse" id="navbarCollapse1">
                      <div class="navbar-nav">
                        <a href="/back" class="nav-item nav-link active">Back</a>&nbsp;&nbsp;
                      </div>
                  </div>
                <div>
                    <a href="/checkout" class="nav-item nav-link link-light">Check out</a>
                </div>
              </div>
            </nav>
        </div>
    </header>
        <br>
        <h3>Bill Details</h3>
        <table style="width:50%" align ="center" class="table table-bordered">
            <tr align="center">
                <th>Item</th>
                <th>Price</th>  
            </tr>
            <tbody align="center">
                {% for col in detail%}
                <tr>
                    <td>{{col[1]}}</td>
                    <td>{{col[2]}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <br>
        <center>
            <span style="color:white;font-size: 20px;font-family:Times New Roman;border: solid black;background-color: black;padding: 10px;">{{total}}</span>
        </center>
    </body>
</html>
