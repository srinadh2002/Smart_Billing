<!DOCTYPE html>
<html>
<head>
  <title>ResetPassword</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <link href="{{url_for('static',filename='css/forget.css')}}" rel="stylesheet">
</head>
<body align="center" style="background-image: url('static/IMG/bg-02.jpg'); background-repeat: no-repeat; background-size: 100%;">

<div class="form-box">
  <br><br>
    <form action="/pass_reset", method="POST">
      <br>
      <div class="form-outline mb-4">
        <label>Password</label><br>  
        <input type="password" id="password" name="password" placeholder="Enter Password." value="{{password}}" required size="38"/> 
      </div>
      <div class="form-outline mb-4">
        <label class="cpass">Confirm Password</label><br>  
        <input type="password" id="confirmpassword" name="confirmpassword" placeholder="ReEnter Password." value="{{cnfpassword}}" required size="38"/> 
      </div><br>
      <button type="submit" class="btn btn-info">Submit</button>
    </form>
</div>
<br>
<div class="abc" style="color:black;">{{result}}</div>
</body>
</html>
