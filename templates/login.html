<!DOCTYPE html>
<html>
<head>
  <title>LoginPage</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<section class="vh-100" style="background-image: url('static/IMG/bg-01.jpg'); background-repeat: no-repeat; background-size: 100%;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 0.8rem;">
            <div class="card-body p-5">
            <h3 class="mb-5 text-center">Sign in</h3>
            <form class="form-horizontal" method="post" action="/login" style="padding-left:8%;">
                <div class="form-outline mb-4">
                    <label class="cols-sm-2 control-label">Mobile No</label><br>  
                    <input type="tel" id="mobileno" name="mobileno" placeholder="Enter MobileNo." value="{{request.form['mobileno']}}" required size="43"/> 
                </div>
                <div class="form-outline mb-4">
                    <label>Password</label><br>
                    <input type="password" id="loginpassword" name="loginpassword" placeholder="Enter Password." value="{{request.form['loginpassword']}}" required size="43"/> 
                </div>
                <div class="row mb-4" style="padding-left: 2%;">
                  <div class="col-md-5 d-flex justify-content-center">
                      <div class="form-check mb-0">
                          <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                          <label class="form-check-label" for="form2Example3">Remember me</label>
                      </div>
                  </div>
                  <div class="col-md-6 d-flex justify-content-center">
                      <a style="text-decoration:none;" href="/forget">Forgot password?</a>
                  </div>
                </div>
                <div style="padding-left: 37%;">
                  <input class="btn btn-primary" type="submit" value="Login"><br>
                </div>
            </form>
              <hr class="my-4">
              <div class="text-center text-lg-start mt-2">
                  <p class="small fw-bold mt-2  mb-0 text-center">Don't have an account ? <a style="text-decoration:none;" href="/register" class="link-danger"> Register</a></p>
              </div>
            </div>
          </div>
        </div>
        <center>
          <span style="color:black;font-size: 20px;">{{result}}</span>
        </center>
      </div>
    </div>
</section>
</html>
